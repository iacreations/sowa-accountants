{% load static %}
{% include 'includes/header.html' %}
  <div class="container">
    <div class="logo">
      <img src="{% static 'sowaf/images/yo-logo.png' %}" alt="YoAccountant">
    </div>

    <!-- Login Form -->
    <form id="login-form" action="{% url 'sowaAuth:login' %}" method="POST">
    {% csrf_token %} 
      <div class="input-group">
        <i class='bx bx-user'></i>
        <input type="text" placeholder="Username, Email or Phone number" name="username" required>
      </div>
      <div class="input-group">
        <i class='bx bx-lock-alt'></i>
        <input type="password" placeholder="Password" name="password" required>
      </div>
   <div>
    <div style="display: flex;">
      <div class="checkbox col-1">
        <input type="checkbox"> Remember me
      </div>
      <div class="checkbox col-2" style="margin-left:5%;">
         <h4> Already have an account? <a href="{% url 'sowaAuth:register' %}" style="color:green; text-align:center; font-size:14px; margin-left: 2px; text-decoration:none;">Register here!</a></h4>
      </div>
    </div>
      <button type="submit" class="btn">LOGIN</button>
     <div class="footer-link">
  <a href="{% url 'password_reset' %}">Forgot your password?</a>
</div>
</form>

 {% if messages %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
  {% for message in messages %}
    Swal.fire({
      icon: "{% if 'error' in message.tags %}error{% else %}success{% endif %}",
      title: "{{ message.tags|capfirst }}",
      text: "{{ message }}",
      confirmButtonText: "OK",

      /* --- Custom green theme --- */
      background: "#f0fff5",        // soft green background
      color: "#111",                // text color
      iconColor: "{% if 'error' in message.tags %}#e63946{% else %}#39B54B{% endif %}",

      customClass: {
          confirmButton: "swal-confirm-btn"
      }
    });
  {% endfor %}
</script>

<style>
  .swal-confirm-btn {
      background-color: #39B54B !important;
      color: white !important;
      border-radius: 8px !important;
      padding: 10px 22px !important;
      font-size: 16px !important;
  }
  .swal-confirm-btn:hover {
      background-color: #2da73e !important;
  }
</style>

{% endif %}

{% include 'includes/footer.html' %}
